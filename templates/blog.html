{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center;">Build A Blog</h2>


  {% for blog in blogs %}
    id = blog.id 
    <h3><a href='/blog?id=' + id>{{ blog.title }}</a></h3>
      <h3>{{ blog.title }}</h3>
      <p>{{ blog.body }}<p>
      <hr>

  {% endfor %}

{% endblock %}
