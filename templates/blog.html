{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center;">Build A Blog</h2>


  {% for blog in blogs %}
    <h3><a href='/blog?id={{ blog.id }}'>{{ blog.title }}</a></h3>
    <p>{{ blog.body }}<p>
    <p><em>written by <a href='/blog?user={{ blog.owner.id }}'>{{ blog.owner.username }}</a></em></p>
    <hr>

  {% endfor %}

{% endblock %}
